{% extends "base.html" %}

{% block content %}
<article>
  <div>
    <h1 id="blog-title">{{ page.title }}</h1>
    <span>
      <time>
        {% if page.date %}
        <small class="blog-date">{{ page.date }}</small>
        {% endif %}
      </time>
      {% for language in page.taxonomies["languages"] %}
      <a href="/languages/{{ language }}">#{{ language }}</a>
      {% endfor %}
    </span>
  </div>
  <div id="blog">
    {{ page.content | markdown | safe }}
  </div>
</article>
{% endblock content %}
